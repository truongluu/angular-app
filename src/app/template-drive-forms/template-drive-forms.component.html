<div class="container">
  <form #f="ngForm">
    <div class="row">
      <fieldset ngModelGroup="name">
        <div class="form-group">
          <label for="firstName" class="col-form-label">FirstName</label>
          <input type="text" class="form-control" name="firstName" id="firstName" placeholder="" ngModel>
        </div>
        <div class="form-group">
            <label for="lastName" class="col-form-label">Lastname</label>
            <input type="text" class="form-control" name="lastName" id="lastName" placeholder="" ngModel>
          </div>
      </fieldset>

    </div>
    
    <div class="form-group row">
      <button type="submit" class="btn btn-primary">Action</button>
    </div>
  </form>
</div>
{{ f.value | json}}
