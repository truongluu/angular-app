<div class="container">
  <form [formGroup]="myForm">
    <fieldset class="form-group row" formGroupName="name">
      <div class="form-group">
        <label for="inputName" class="col-form-label">Firstname</label>
        <input type="text" class="form-control" formControlName="firstName" placeholder="">
      </div>
      <div class="form-group">
        <label for="inputName" class="col-form-label">Lastname</label>
        <input type="text" class="form-control" formControlName="lastName" placeholder="">
      </div>
    </fieldset>

    <div class="form-group row">
      <label for="email">Email</label>
      <input type="email" class="form-control" name="" id="email" formControlName="email" aria-describedby="emailHelpId"
        placeholder="">
      <small id="emailHelpId" class="form-text text-muted">Help text</small>
    </div>
    <div class="form-group row">
      <div class="offset-sm-2 col-sm-10">
        <button type="submit" [disabled]="!myForm.valid" class="btn btn-primary">Action</button>
      </div>
    </div>

  </form>
  <pre>
    {{myForm.value | json}}
    {{myForm.valid}}
    <pre>Dirty? {{myForm.controls.email.dirty}}</pre>
    <pre>Pristine? {{ myForm.controls.email.pristine }}</pre>
    <pre>Touched? {{ myForm.controls.email.touched }}</pre>
    <pre>Invalid? {{ myForm.controls.email.invalid }}</pre>
  </pre>
</div>
